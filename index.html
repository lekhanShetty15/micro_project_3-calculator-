<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="name">
            <h1 class="CalcName">Calculator</h1>
        </div>

        <div class="result"><input class="inpt" type="text" ></div>

        <div class="container">
            <div class="numbers">
                <button class="numbersBtn buttons" data-value="7">7</button>
                <button class="numbersBtn buttons" data-value="8">8</button>
                <button class="numbersBtn buttons" data-value="9">9</button>
                <button class="delBtn buttons" data-value="DEL">DEL</button>
                <button class="numbersBtn buttons" data-value="4">4</button>
                <button class="numbersBtn buttons" data-value="5">5</button>
                <button class="numbersBtn buttons" data-value="6">6</button>
                <button class="operatorBtn buttons" data-value="+">+</button>
                <button class="numbersBtn buttons" data-value="1">1</button>
                <button class="numbersBtn buttons" data-value="2">2</button>
                <button class="numbersBtn buttons" data-value="3">3</button>
                <button class="operatorBtn buttons" data-value="-">-</button>
                <button class="numbersBtn buttons" data-value=".">.</button>
                <button class="numbersBtn buttons" data-value="0">0</button>
                <button class="operatorBtn buttons" data-value="/">/</button>
                <button class="operatorBtn buttons" data-value="*">X</button>

                <button class="reset lastBtnsec buttons" data-value="RESET">RESET</button>
                <button class="equal lastBtnsec red buttons" data-value="=">=</button>
                

            </div>

            
        </div>
    </div>









    <script src="./main.js"></script>
</body>
</html>
